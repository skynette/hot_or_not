{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{ title }}</title>
  <link rel="icon" href="{% static 'hotnot.png' %}">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  

  <!-- Custom styles for this template -->
  <link href="{% static 'css/blog-home.css' %}" rel="stylesheet">

</head>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="background-color: #a71717!important;">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'hotnot.png' %}" alt="" height="65px" width="80px"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          {% comment %} <li {% if '/' == request.path %}class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li> {% endcomment %}
          {% if request.user.is_authenticated %}
          <li {% if '/' == request.path %}class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="#">HI {{ request.user.username }}</a>
          </li>
          <li {% if 'logout' in request.path %}class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}          
          <li {% if 'login' in request.path %}class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li {% if 'register' in request.path %}class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
<body>
{% block content %}
{% endblock content %}

  
  <!-- Footer -->
  <footer class="py-5 bg-dark"style="background-color: #a71717!important;">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; H or N 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
