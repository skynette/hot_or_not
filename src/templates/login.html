{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
<div class="row">
<div class="col-md-3 col-lg-4"></div>
<div class="col-md-6 col-lg-4">
	<form class="mb-5 mt-5" method="POST" action="{% url 'login' %}" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="text-center mb-4">
			<img class="mb-4 mt-5" src="{% static 'hotnot.png' %}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Login</h1>
		</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Username</label>
		<input type="text" class="form-control" id="exampleInputPassword1" name="username" required>
	</div>

	<div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
	</div>
	<button class="btn btn-lg btn-danger btn-block" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
	</form>
</div>
<div class="col-md-3 col-lg-4"></div>
</div>
</div>

{% endblock content %}
