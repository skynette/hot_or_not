{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
		<div class="card mb-3" style="max-width: 540px;">
	<div class="row no-gutters">
		<div class="col-md-4">
		<img src="{{ person.image.url }}" class="card-img" alt="...">
		</div>
		<div class="col-md-8">
		<div class="card-body">
			<h5 class="card-title">{{ person.username }}</h5>
			<p class="card-text">{{ person.bio }}</p>
			<p class="card-text"><small class="text-muted">{{ person.date|timesince }} ago.</small></p>
		</div>
		</div>
	</div>
	<form method="POST" action="">
	<div class="form-group">
		<label for="exampleInputPassword1">Update pic</label>
		<div class="input-group mb-3">
		<div class="input-group-prepend">
		<span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
		</div>
		<div class="custom-file">
		<input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
		<label class="custom-file-label" for="inputGroupFile01">Choose file</label>
		</div>
		</div>
	</div>
	</form>
	</div>
</div>
{% endblock content %}
