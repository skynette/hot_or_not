{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
<div class="row">
<div class="col-1 col-lg-3"></div>
<div class="col-10 col-lg-6">
	<form class="mb-5 mt-5" method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="text-center mb-4">
			<img class="mb-4 mt-5" src="{% static 'hotnot.png' %}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Register</h1>
		</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Username</label>
		<input type="text" class="form-control" id="exampleInputPassword1" name="username" required>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Picture</label>
		<input type="file" class="form-control" id="exampleInputPassword1" name="image" required>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Repeat Password</label>
		<input type="password" class="form-control" id="exampleInputPassword1" name="password2" required>
	</div>
	<button type="submit" class="btn btn-danger">Register</button>
	</form>
</div>
<div class="col-1 col-lg-3"></div>
</div>
</div>

{% endblock content %}
