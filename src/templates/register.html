{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
<div class="row">
<div class="col-1 col-lg-3"></div>
<div class="col-10 col-lg-6">
	<form class="mb-5 mt-5" method="POST" action="{% url 'register' %}">
	{% csrf_token %}
	<div class="text-center mb-4">
			<img class="mb-4 mt-5" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Register</h1>
		</div>
		<div class="form-group">
		<label for="exampleInputPassword1">First name</label>
		<input type="text" class="form-control" id="exampleInputPassword1" name="first_name" required>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Last name</label>
		<input type="text" class="form-control" id="exampleInputPassword1" name="last_name">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Username</label>
		<input type="text" class="form-control" id="exampleInputPassword1" name="username" required>
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Email</label>
		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Repeat Password</label>
		<input type="password" class="form-control" id="exampleInputPassword1" name="password2" required>
	</div>
	<button type="submit" class="btn btn-primary">Register</button>
	</form>
</div>
<div class="col-1 col-lg-3"></div>
</div>
</div>

{% endblock content %}
